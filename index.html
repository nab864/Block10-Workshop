<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Picasso</title>
</head>
<body>
  
  <div class="main">
    <div class="toprow">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="midrow">
      <div class="triangle light"></div>
      <div class="triangle dark"></div>
      <div class="person-box">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
        <img src="pictures/person-silhouette-svgrepo-com.svg" class="person">
      </div>
    </div>

    <div class="botrow"></div>
  </div>

  <div id="one" class="circle red small"></div>
  <div id="two" class="circle red small"></div>
  <div id="three" class="circle red small"></div>
  <div id="four" class="circle red large"></div>
  <div id="five" class="circle yellow small"></div>
  <div id="six" class="circle yellow large"></div>
  
  <div class="form">
    <h2>Send us your information</h2>
    <form action="./success.html">
      <label>Name:
        <input type="text" />
      </label>
      <label>Email:
        <input type="text" />
      </label>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
